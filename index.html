<!DOCTYPE html>
<html >
  <head>
    <title>swap tokens</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body class="container">

    <h1 class="page-header">Swap</h1>

    <div class="row">
      <div>
        <h3 class="sub-header">Swap Token For ETH</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="address">Address:</label> </td>
                <td>
                  <input class="form-control" id="address">
                </td>
              </tr>
              <tr>
                <td><label for="amount">Amount:</label> </td>
                <td>
                  <input class="form-control" id="amount">
                </td>
              </tr>
            </table>
          </div>
          <a href="#" onclick="swapToken()" class="btn btn-primary">swap</a>
        </form>
      </div>
    </div>

    <div class="row">
      <div>
        <h3 class="sub-header">Transfer ETH to User</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="transferETH()" class="btn btn-primary">Transfer</a>
          <div class="form-group">
            <table>
              <tr>
                <td>Total:</td>
                <td>
                  <label id="lastInfo">
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
